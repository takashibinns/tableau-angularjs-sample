<h2 mat-dialog-title>Workbook: {{data.workbook.name}}</h2>
<mat-dialog-content class="mat-typography">
  <p>Created by {{data.workbook.owner}}</p>
  <p>Last updated: {{data.workbook.lastUpdated}}</p>
  <h3 style="text-decoration: underline;">Description</h3>
  <p>{{data.workbook.description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
