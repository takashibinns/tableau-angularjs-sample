<h1>Tableau Dashboards</h1>
<div fxLayout="row wrap" fxLayoutGap="1em">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let dashboard of dashboards">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header (click)="viewDashboard(dashboard)">
          <mat-card-title>{{ dashboard['name'] }}</mat-card-title>
          <mat-card-subtitle>{{ dashboard['usage']['totalViewCount'] }} views</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="tableau-preview" src="{{ dashboard['preview'] }}">
        <mat-card-content>
          <p>Workbook: {{ dashboard['workbook']['name'] }}</p>
          <p>Created by: {{ dashboard['owner']['fullName'] }}</p>
          <p>Last Updated: {{ formatDatetime(dashboard['updatedAt']) }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
